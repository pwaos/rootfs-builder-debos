{{- $image := or .image "pwaos-mini-rootfs.img" -}}

architecture: arm64

actions:
  - action: recipe
    description: Setup Gemian rootfs
    recipe: pwaos-common.yaml

  - action: image-file
    imagename: {{ $image }}
    imagesize: 4GB
    fs: ext4
    fsname: "pwaos"

  - action: filesystem-deploy
    setup-fstab: false
    setup-kernel-cmdline: false
    description: Deploying filesystem onto image
